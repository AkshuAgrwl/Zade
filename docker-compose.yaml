services:
  backend:
    container_name: Backend
    build:
      context: ./backend
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      FASTAPI_ENV: ${ENVIRONMENT}
    networks:
      - BackendBridge

  frontend:
    container_name: Frontend
    build:
      context: ./frontend
    ports:
      - ${FRONTEND_NEXTJS_PORT:-3000}:3000
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      NODE_ENV: ${ENVIRONMENT}
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - BackendBridge
    depends_on:
      - backend

networks:
  BackendBridge:
    driver: bridge
